<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Swipeable Cards</title>
  <style>
    

  </style>
</head>
<body>
  <div class="imagecard" id="imageCard">
    <div class="imagecard-inner">
      <div class="imagecard-front">
        <img src="/cardsagainst/images/cards.svg" alt="Front">
      </div>
      <div class="imagecard-back">
        <div class="swipe-arrow up">
          <img src="/cardsagainst/images/up arrow.png" alt="Swipe up">
          <span>Swipe up to select</span>
        </div>
        <div class="swipe-arrows-horizontal">
          <img src="/cardsagainst/images/left arrow.png" alt="Swipe left" class="arrow left">
          <span class="horizontal-text">Swipe left or right</span>
          <img src="/cardsagainst/images/right arrow.png" alt="Swipe right" class="arrow right">
        </div>
      </div>
    </div>
  </div>

  <div class="card-container" id="cardContainer">
    <div class="card">3 Players</div>
    <div class="card">4 Players</div>
    <div class="card">5 Players</div>
    <div class="card">6 Players</div>
    <div class="card">7 Players</div>
    <div class="card">8 Players</div>
    <div class="card">9 Players</div>
    <div class="card">10 Players</div>
  </div>

  <script src="tester.js"></script>
</body>
</html>
